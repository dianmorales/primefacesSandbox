<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head></h:head>
   <f:view>
       <h1>Primefaces</h1>
       <p:calendar id="inline"  mode="inline" />
       <h1>Session Scoped</h1>
       <h:form>
            <h:inputText value="#{helloWorldBean.name}"></h:inputText>
            <h:commandButton value="Submit" action="greetings"></h:commandButton>
       </h:form>
       <h1>View Scoped</h1>
       <h:form>
           <h:inputText value="#{viewScopedBean.name}"></h:inputText>
           <h:commandButton value="Submit" action="greetings"></h:commandButton>
       </h:form>
       <h1>Application Scoped</h1>
       <h:form>
           <h:inputText value="#{appScopedBean.name}"></h:inputText>
           <h:commandButton value="Submit" action="greetings"></h:commandButton>
       </h:form>

       <h1>Session Scoped</h1>
       <h:outputLabel value="Session scope #{helloWorldBean.name}"/>
       <hr/>
       <h1>View Scoped</h1>
       <h:outputLabel value="View scope #{viewScopedBean.name}"/>
       <hr/>
       <h1>App Scoped</h1>
       <h:outputLabel value="Application scope #{appScopedBean.name}"/>
   </f:view>
</html>
